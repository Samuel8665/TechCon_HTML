<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions about TechCon 2024, feel free to reach out using the form below.</p>
            
            <form action="#" method="post">
                <!-- Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Email -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Message -->
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

                <!-- Submit -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright</p>
    </footer>
</body>
</html>
